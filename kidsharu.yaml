paths:

  # auth
  /teachers:
    post:
      tags:
      - "auth"
      summary: "교사 회원가입"
      parameters:
      - $ref: "#/def-req-body/register_teacher"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/TeacherLoginResult"
        400:
          $ref: "#/def-res/BadRequest"
        409:
          $ref: "#/def-res/Conflict"
        500:
          $ref: "#/def-res/InternalServerError"

  /parents:
    post:
      tags:
      - "auth"
      summary: "학부모 회원가입"
      parameters:
      - $ref: "#/def-req-body/register_parent"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/ParentLoginResult"
        400:
          $ref: "#/def-res/BadRequest"
        409:
          $ref: "#/def-res/Conflict"
        500:
          $ref: "#/def-res/InternalServerError"

  /teachers/auth:
    post:
      tags:
      - "auth"
      summary: "교사 로그인"
      parameters:
      - $ref: "#/def-req-body/login"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/TeacherLoginResult"
        400:
          $ref: "#/def-res/BadRequest"
        404:
          $ref: "#/def-res/NotFound"
        500:
          $ref: "#/def-res/InternalServerError"

  /parents/auth:
    post:
      tags:
      - "auth"
      summary: "학부모 로그인"
      parameters:
      - $ref: "#/def-req-body/login"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/ParentLoginResult"
        400:
          $ref: "#/def-res/BadRequest"
        404:
          $ref: "#/def-res/NotFound"
        500:
          $ref: "#/def-res/InternalServerError"

  # child
  /teachers/{teacher_id}/children:
    get:
      tags:
      - "child"
      summary: "교사의 원아 정보 리스트"
      parameters:
      - $ref: "#/def-req-path/teacher_id"
      responses:
        200:
          description: "Success"
          schema:
            type: array
            items:
              $ref: "#/definitions/Child"
        400:
          $ref: "#/def-res/BadRequest"
        404:
          $ref: "#/def-res/NotFound"
        500:
          $ref: "#/def-res/InternalServerError"
    post:
      tags:
      - "child"
      summary: "교사에 원아 정보 추가"
      parameters:
      - $ref: "#/def-req-path/teacher_id"
      - $ref: "#/def-req-body/child"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Child"
        400:
          $ref: "#/def-res/BadRequest"
        404:
          $ref: "#/def-res/NotFound"
        409:
          $ref: "#/def-res/Conflict"
        500:
          $ref: "#/def-res/InternalServerError"

  /parents/{parent_id}/children:

        200:
          description: "Success"
          schema:
            type: array
            items:
              $ref: "#/definitions/Child"
        400:
          $ref: "#/def-res/BadRequest"
        404:
          $ref: "#/def-res/NotFound"
        500:
          $ref: "#/def-res/InternalServerError"

  /children/{child_id}:
    get:
      tags:
      - "child"
      summary: "원아 정보 조회"
      parameters:
      - $ref: "#/def-req-path/child_id"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Child"
        400:
          $ref: "#/def-res/BadRequest"
        404:
          $ref: "#/def-res/NotFound"
        500:
          $ref: "#/def-res/InternalServerError"
    put:
      tags:
      - "child"
      summary: "원아 정보 수정"
      parameters:
      - $ref: "#/def-req-path/child_id"
      - $ref: "#/def-req-body/child"
      responses:
        204:
          description: "Success"
        400:
          $ref: "#/def-res/BadRequest"
        404:
          $ref: "#/def-res/NotFound"
        500:
          $ref: "#/def-res/InternalServerError"
    delete:
      tags:
